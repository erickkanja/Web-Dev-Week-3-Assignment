<!doctype html>
<html>
  <head><meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
<title>Forms Week 2 Assignment</title> 
</head>
<body>
  <label for="registrationform">Registration Form</label>
  <form action="index.php" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="First Name">
    <label for="dateofbirth">Date of birth</label>
    <input type="date" id="dateofbirth" placeholder="Date of Birth">
    <label >What gender are you?</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <label for="address">Home Address</label>
    <input type="text" id="address" placeholder="Address"><br>
    <label for="telephone">Telephone Number</label>
    <input type="tel" id="telephone" placeholder="tel"><br>
    <label for="email">E-mail Address:</label>
    <input type="email" id="email" placeholder="E-mail"><br>
    <label for="course">Course Taken</label>
    <input type="text" id="course" placeholder="Course"><br>
    <button type="submit">Register</button><br>
    <button >Cancel</button><br>
  </form>
</body>
</html>
